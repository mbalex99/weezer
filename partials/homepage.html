<!-- Page content -->
      <div id="page-content-wrapper">
        <div class="content-header">
          <h1>
            <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
            {{title}}
          </h1>
        </div>
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
          <div class="row">
            <div class="col-md-12">
              <p>{{tickerSymbol}}</p>
              <input text="text" ng-model="tickerSymbol"/>
              <a ng-click="fetch(tickerSymbol)">Fetch</a>

              <ul ng-repeat="price in result">
                <li>{{price.price}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
